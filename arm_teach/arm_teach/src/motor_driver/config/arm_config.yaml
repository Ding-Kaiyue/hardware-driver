# Damiao 7-DOF Arm Configuration

# Hardware configuration
device_serial_number: "14AA044B241402B10DDBDAFE448040BB"  # Replace with your device SN
control_frequency: 1000.0    # Control loop frequency in Hz

# Control parameters
position_tolerance: 0.01     # Position tolerance in radians
velocity_limit: 5.0          # Maximum velocity in rad/s

# Joint-specific PID gains
# Format: [joint1, joint2, joint3, joint4, joint5, joint6, joint7]
