# Hardware Driver Configuration File
# 硬件驱动配置文件

hardware_driver_node:
  ros__parameters:
    # ========== USB设备配置 ==========
    device_path: "/dev/ttyACM0"
    nom_baud: 1000000   # 仲裁域波特率 1Mbps
    dat_baud: 5000000   # 数据域波特率 5Mbps
    publish_rate: 50.0  # 关节状态发布频率 (Hz)

    # ========== 电机控制增益 (Kp/Kd) ==========
    # 每个电机的Kp和Kd增益值
    # 顺序对应: [电机1, 电机2, 电机3, 电机4, 电机5, 电机6]

    # Kp增益 (位置增益，建议范围: 0.01-0.1)
    motor_kp: [0.05, 0.05, 0.05, 0.05, 0.05, 0.05]

    # Kd增益 (速度增益，建议范围: 0.001-0.05)
    motor_kd: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01]

    # 注意事项:
    # - Kp值越大，位置跟踪越快，但可能导致震荡
    # - Kd值越大，运动越平滑，但响应速度会降低
    # - 建议根据实际机械臂调试逐步调整
    # - 不同关节可能需要不同的增益值

# 示例配置 (根据实际情况调整):
#
# 柔顺模式 (软):
#   motor_kp: [0.02, 0.02, 0.02, 0.02, 0.02, 0.02]
#   motor_kd: [0.005, 0.005, 0.005, 0.005, 0.005, 0.005]
#
# 标准模式 (中):
#   motor_kp: [0.05, 0.05, 0.05, 0.05, 0.05, 0.05]
#   motor_kd: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
#
# 刚性模式 (硬):
#   motor_kp: [0.08, 0.08, 0.08, 0.08, 0.08, 0.08]
#   motor_kd: [0.02, 0.02, 0.02, 0.02, 0.02, 0.02]
